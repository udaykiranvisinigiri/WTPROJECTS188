<body>
	<center><h1 style="color: whitesmoke;border-inline: 5px solid black;" >RegIstraTioN FORM</h1></center>
<form method="post/get" action="/.html" >
<table>
	<tr>
		<td>
			Name:
		</td>
		<td>
			<input type="text" name="nm" placeholder="Enter the Name:"> 
		</td>
	</tr>
	<tr>
		<td>
			Email:
		</td>
		<td>
			<input type="email" name="em" placeholder="Enter Your Email:">
		</td>
	</tr>
	<tr>
		<td>
			password:
		</td>
		<td>
			<input type="password" name="pwd">
		</td>
	</tr>
	<tr>
		<td>
			Date of Birth:	
		</td>
		<td>
		<input type="Date" name="DOB">
		</td>
	</tr>
	<tr>
		<td>
			Gender:
		</td>
		<td>
			<input type="radio" name="Gender" >Male
		</td>
		<td>
			<input type="radio" name="Gender" >Female
		</td>
		
	</tr>
	<tr>
		<td>
			Religion:
		</td>
		<td>
			<select>
				<option value="H" >Hindu</option>
				<option value="M" >Muslim</option>
				<option value="C" >Christian</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			address:
		</td>
		<td>
			<textarea rows=5 col=10></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<input type="submit" name="submit">
		</td>
		<td>
			<input type="reset" name="reset" >
		</td>
	</tr>
</table>
